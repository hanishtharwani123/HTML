<!DOCTYPE html>
<html>  <!--The html element represents the root of an HTML document.-->
    <head>  <!--The head element represents a collection of metadata for the Document.-->
        <meta charset="UTF-8">
        <meta name="description" content="This is an awesome website">
        <title>HANISH'S web </title>

    </head>
    <body>  <!--The body element represents the content of the document-->
        <h3 style="color: red;">HELLO EVERYONE</h3>  <!--The h1 element represents a section heading.-->
        <hr/>  <!--transition to another topic within a section of a reference book.-->
        <br/>  <!--The br element represents a line break-->
        <p><big>THIS</big> IS <small>MY</small><b><i>PARAGRAPH</i></b></p>  <!--The p element represents a paragraph-->
        <P>THIS IS MY ANOTHER PARAGRAPH</P>
        <p>H<sub>2</sub>O</p>  <!--The sub element represents a subscript.-->
        <p>10<sup>2</sup></p>  <!--The sup element represents a superscript.-->
    </body>
</html>
